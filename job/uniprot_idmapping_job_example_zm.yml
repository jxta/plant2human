notebook_path:  # default value of type 'File'.
    class: File
    format: http://edamontology.org/format_3996
    location: ../notebooks/uniprot_idmapping.ipynb
output_notebook_name: "rice_random_gene_uniprot_idmapping.ipynb"  # default value of type 'string'.

gene_id_file:  # default value of type 'File'.
    class: File
    format: http://edamontology.org/format_3475
    location: ../test/zea_mays_test/zea_mays_random_gene_list.tsv

# API
uniprot_api_query_db: "Ensembl_Genomes"  # default value of type 'string'.
uniprot_api_target_db: "UniProtKB"  # default value of type 'string'.

# Output file name
json_dir_name: "zea_mays_random_gene_afinfo"  # default value of type 'string'.
data_url: "cifUrl"  # default value of type 'string'. in this case, the data is mmcif file.
structure_dir_name: "zea_mays_random_gene_mmcif"  # default value of type 'string'.
id_mapping_all_file_name: "zea_mays_random_gene_idmapping_all.tsv"  # default value of type 'string'.



